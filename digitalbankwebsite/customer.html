<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Customer</title>
	<script src="./js/angular.min.js"></script>
	<script src="./js/_mybankAPIgateway.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>

<body ng-app="_mybankAPIgateway" ng-controller="_mybankAPIgatewayController">
	<!--nav bar starts here -->
<nav>
    <div class="nav-wrapper indigo darken-3">
      <a href= "http://localhost:8081/mybank.html" class="brand-logo" style="margin-left: 15px;">Digital Bank</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://localhost:8081/customer.html" style="font-size: 20px;">Customer</a></li>
        <li><a href="http://localhost:8082/accounts.html" style="font-size: 20px;">Accounts</a></li>
        <li><a href="http://localhost:8083/transactions.html" style="font-size: 20px;">Transactions</a></li>
      </ul>
    </div>
 </nav>
 

 <!-- nav bar ends here-->

 <!-- Customers -->
 <h1 style="text-align: center; font-family: 'Quicksand', sans-serif;"> Customer </h1>

 <!-- inputs for form starts here -->

 <div class="row" align="center">
    <form class="col s12" id="frm" name="frm">
      <div class="row">
        
        <div class="input-field col s3">
          <i class="material-icons prefix">account_circle</i>
          <input id="customerid" class="validate" type="text" name="customerid" ng-model="form.customer._id">
          <label for="icon_prefix">Customer ID </label>
        </div>
        
        <div class="input-field col s3">
          <i class="material-icons prefix">label</i>
          <input id="customername" type="text" name="customername" ng-model="form.customer.name"  class="validate">
          <label for="icon_prefix">Customer Name</label>
        </div>
      
        <div class="input-field col s3">
          <i class="material-icons prefix">home</i>
          <input id="customeraddress" type="text" name="customeraddress" ng-model="form.customer.address" class="validate">
          <label for="icon_telephone">Address</label>
        </div>

         <div class="input-field col s3" >
          <i class="material-icons prefix">phone</i>
          <input id="customerphone" type="text" name="customerphone" ng-model="form.customer.phone" class="validate">
          <label for="icon_telephone">Phone Number</label>
        </div>
      

      </div>
      <br>

      <!--Button Group -->
    <div class="btn-group " role="submit" aria-label="Submit Buttons" align="center">

    	<button name="btnselect" ng-click="data.customer.selectquery();" class="waves-effect waves-light btn-large indigo darken-3"><i class="material-icons left">toc</i>View Customers</button>

		<button class="waves-effect waves-light btn-large indigo darken-3" name="btninsert" ng-click="data.customer.insertquery();"><i class="material-icons left">add</i>New Customer</button>
	
		<button class="waves-effect waves-light btn-large indigo darken-3" name="btnupdate" ng-click="data.customer.updatequery();"><i class="material-icons left">publish</i>Update Customer</button>
	

		<button class="waves-effect waves-light btn-large indigo darken-3"  name="btndelete" ng-click="data.customer.deletequery();"><i class="material-icons left">clear</i>Delete Customer</button>

	</div>
<br><br>
    </form>
</div>

    <!-- card starts here -->
    <div class="container" align="center"  ng-if="data.queryresponse.length > 0">
    	<div class="row">
    		<div class="col s12 m12">
      			<div class="card indigo darken-3">
        			<div class="card-content white-text">
          				<span class="card-title">List of Customers</span>
        			</div>
       				<table class="striped centered indigo darken-3 white-text">
					<thead>
						<tr>
						<th scope="col" class="text-center">Customer ID</th>
						<th scope="col" class="text-center">Customer Name</th>
						<th scope="col" class="text-center">Address</th>
						<th scope="col" class="text-center">Phone Number</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="customer in data.queryresponse">
						<td scope="col" class="text-center">{{customer._id}}</td>
						<td class="text-center">{{customer.customername}}</td>
						<td class="text-center">{{customer.customeraddress}}</td>
						<td class="text-center">{{customer.customerphone}}</td>
					</tr>
					</tbody>
					</table>
		        </div>
     		</div>
  		</div>
  	</div>
  </body>
  </html>
